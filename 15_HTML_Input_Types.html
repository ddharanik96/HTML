<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: corbel, sans-serif;
}
div{
            font-size: 18px;
            background-color: orange;
            width: 600px;
            padding: 10px;
            margin: 1px;
            border:0.5px solid cyan;
            border-radius: 15px;
        }

        div:hover{
            box-shadow: 5px 5px 5px #860265;
        }
    </style>

</head>

<!--
        Simple Input Types
        1) Text Box
        2) Password Box
        3) Radio Button
        4) Check Box
        5) Normal Button
    -->

    <!-- HTML5 Input Types
        color,
        date,
        datetime-local,
        email,
        month,
        number,
        range,
        search,
        time,
        url,
        Week
    -->

    
<body>

   <div>
    <form>
        <label>Text Box</label>
        <input type="text" name="text" required="true">
        <input type="submit" name="submit">
    </form>
     </div>

        <br>

    <div>
        <form>
             <label>Password</label>
            <input type="password" name="password">

        </form>
    </div>
   
   <br>

   <div>
       <form >
            <label>Enter your Sex</label>
            <input type="Radio" name="Radio">Male
            <input type="Radio" name="Radio">Female
       </form>
   </div>
                        
                        <br>
   <div>
       <form>
            <label>Hobbies</label>
             <input type="Checkbox" name="Checkbox"> Playing Games
            <input type="Checkbox" name="Checkbox"> Listening Songs
            <input type="Checkbox" name="Check"> Bike Riding
            <input type="Checkbox" name="Checkbox"> Chit Chatting
       </form>
   </div>
                    <br>

   <div>
       <button>Click Here!!!</button>
   </div>
   
<h2>HTML 5 Input Types</h2>

<div>
<label>Color Picker</label>
<input type="color" name="">
</div>

<br>

<div>
<label>Enter Date </label>
<input type="date" value="date">
    </div>

    <br>

    <div>
       <label>Date and Time</label> 
       <input type="datetime-local">
    </div>

    <br>

    <div>
        <form>
        <label>Enter your Email</label>
        <input type="email" name="Email">
        <input type="submit" value="Click">
        </form>
    </div>

    <br>

    <div>
        <form>
            <label>Enter your  Age</label>
            <input type="number" min="18" max="99">
            <input type="submit">
        </form>
    </div>

                <br>

        <div>
            <form>
                <label>Month</label>
                <input type="Month">
            </form>
        </div>

        <br>

        <div>
            <form>
                <label>Range is </label>
                <input type="Range" min="10" max="1000">
            </form>
        </div>

                        <br>

<div>
    <form>
        <label>Search</label>
        <input type="Search">
    </form>
</div>
                    <br>

<div>
    <form>
        <label>Time is </label>
        <input type="Time">
    </form>
</div>

                <br>
        <div>
            <form>
                <label>URL is </label>
                <input type="URL">
                <input type="submit" name="submit">
            </form>
        </div>


                    <br>
                    <div>
                        <form>
                            <label>Week is </label>
                            <input type="Week">
                        </form>
                    </div>
    


</body>
</html>
