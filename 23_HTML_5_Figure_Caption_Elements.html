<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: corbel, sans-serif;
        }

        figure{
        	border:6px solid seagreen;
        	width: 450px;
        	padding: 10px;
        	border-radius: 20px;
        	text-align: center;
        	color: magenta;
        }

        figure:hover{
        	background-color: purple;
        	box-shadow: 5px 5px 5px red;
        	color: white;
        	font-size: 25px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <figure>
    	<img src="img/image3.jpeg" height="350px" width="450px;" alt="Airbook">
    	<figcaption>
    		<b>Mac Airbook Surface 3</b>
    	</figcaption>
    </figure>

</body>
</html>
