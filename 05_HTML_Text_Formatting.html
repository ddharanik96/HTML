<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: seagreen;
            font-family: corbel;
            font-size: 16px;
            text-align: center;
            width: 250px;
            height: 500px;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->

        <div>
        <p><b>I am BOLD</b></p>
            <p><i>I am Italic</i></p>
            <p><u>I am Underlined</u></p>
            <p><strong>I am Strong</strong></p>
            <p><em>I am Emphasized</em></p>
            <p><mark>I am Mark</mark></p>
            <p><small>I am Small</small></p>
            <p><del>I am Del</del></p>
            <p><ins>I am Ins</ins></p>
            <p>Hello I am <sup>Dharani</sup></p>
            <p>Hello I am <sub>Dharani</sub></p>
            <p><blockquote>Hey... How are you</blockquote></p>
</div>
</body>
</html>
