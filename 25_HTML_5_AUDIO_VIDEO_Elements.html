<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }

        audio{
        	background-color: green;
        	padding: 10px;
        	margin:5px;
        	border: 5px solid cyan;
        	border-radius: 15px;
        }

        video{
        	background-color: pink;
        	padding: 10px;
        	margin-bottom: 5px;
        	border: 5px solid yellow;
        	border-radius: 15px;
        }
    </style>
</head>
<body>

    <!-- Audio , Video Elements -->


    <audio controls="media">
    	<source src="img/samajavaragamana.mp3" type="audio/mp3">
    </audio>

<br><br>

<video controls="media">
	<source src="img/zara.mp4" type="Video/mp4">
</video>
</body>
</html>
