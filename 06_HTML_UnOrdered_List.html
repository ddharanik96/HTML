<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: corbel,sans-serif;
       }
       #dsc{
        background-color: seagreen;
        width: 200px;
        font-size: 18px;
        color: white;
       }
    </style>
</head>
<body>

    <!--
      Unordered list with disc , circle , square , none
    -->

  
<ul id="dsc" type="disc">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>Angular 5</li>
</ul>



<ul type="circle">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>Angular 5</li>
</ul>

<ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>Angular 5</li>
</ul>

<ul type="none">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Bootstrap</li>
    <li>Angular 5</li>
</ul>

</body>
</html>
